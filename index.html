<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de média</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
 <div class="container">
  <header>
    <img src="./images/images/logo.png" alt="Capelo e diploma" />
    <h1>Calculadora de médias</h1>
  </header>

  <form action="" id="form-atividade">
    <input type="text" id="nome-atividade" placeholder="Nome da atividade" />
    <input
      type="number" id="nota-atividade" required placeholder="Nota da atividade" min="0" max="10" />
    <button type="submit">Adicionar +</button>
  </form>

  <table cellspacing="0">
    <thead>
      <tr>
        <th>Nome da atidade</th>
        <th>Nota da atividade</th>
        <th>Aprovado?</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Atividade 1</td>
        <td>7</td>
        <td>
          <img src="./images/images/aprovado.png" alt="Emoji Festejando" />
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Média final</td>
        <td>7</td>
        <td> <span class="resultado ">Aprovado</span></td>
      </tr>
    </tfoot>
  </table>
 </div><script src="./main.js"></script>
  </body>
</html>
